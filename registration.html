<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Registration</title>
</head>
<body>
    <div class="ramesh">
        <div class="reg-form">
            <h2 class="heading">SIGN IN</h2>
            <div class="create-account" align="center">
                <form autocomplete="off">
                    <i class="fa-solid fa-user "></i>
                    <input type="text" placeholder="USERNAME" class="fld" id="un" required/><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="PASSWORD" class="fld" id="pwd1" required/><br>
                    <i class="fa-solid fa-lock"></i>
                    <input type="text" placeholder="CONFIRM PASSWORD" class="fld" id="pwd2" required/><br>
                    <i class="fa-solid fa-phone"></i>
                    <input type="text" placeholder="CONTACT" class="fld" id="phone" required/><br>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="EMAIL" class="fld" id="eml" required/>
                    <input type="button" value="CREATE" class="btn" onclick="registration();"/>
                    <input type="reset" value="CANCEL" class="btn"/>
                </form>
            </div>
        </div>
    </div>
    <script src="regScript.js"></script>
</body>
</html>
