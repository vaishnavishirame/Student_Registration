<div class="data-main">
  <div class="user-info">
      <h1 class="heading2  bounce-in-top" align="center">Student Data Entry</h1>
  <div>
      <form autocomplete="off">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="username">NAME</label>
              <input type="text" class="form-control" id="username" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="phone">Phone</label>
              <input type="text" class="form-control" id="phone" >
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="education">Education</label>
              <input type="text" class="form-control" id="education" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" >
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-3 mb-3">
              <label for="college">College</label>
              <input type="text" class="form-control" id="college" >
            </div>
            <div class="col-md-3 mb-3">
              <label for="yop">Year Of Passout</label>
              <input type="text" class="form-control" id="passout" >
            </div>
            <div class="col-md-6 mb-3">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" >
            </div>
          </div>
          <!-- <div class="form-group">
            <div class="form-check">   
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
              </label>
            </div>
          </div> -->
          <button class="btn btn-primary" type="button" onclick="dataProcessing()">Save</button>
          <button class="btn btn-primary" type="reset">cancel</button>
          
      </form>
     </div>
  </div>
</div>
         <!-- FORM ENDS HERE -->
  <div class="student-table">
    <div class="information-table">
      <h1 align="center" class="heading2">Student Data</h1>
    </div>

    <!-- TABLE STARTS HERE  -->
    <table class="table table-hover informative-table">
      <thead>
        <tr>
          <th scope="col">Sr no</th>
          <th scope="col">Student Name</th>
          <th scope="col">Email Id</th>
          <th scope="col">Contact</th>
          <th scope="col">Education</th>
          <th scope="col">Yop</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody class="student-dataBody" id="tableBody">
      
      </tbody>
    </table>
    <!-- TABLE ENDS HERE -->
  </div>
